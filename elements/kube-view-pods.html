<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="kube-pod.html">

<polymer-element name="kube-view-pods" attributes="data core">
  <template>
    <template repeat="{{item in data.items}}">
      <kube-pod pid="{{item.id}}" data="{{item}}" core="{{core}}"></kube-pod>
    </template>
  </template>
  <script>
    Polymer({
      data: null,
      observe: {
        'core': 'refresh'
      },

      ready: function() {
        this.isDetached = false;
        this.refresh(!this.data ? 0 : 1000);
      },

      detached: function() {
        this.isDetached = true;
      },

      // TODO: handle errors
      receive: function(response, isError) {
        this.data = response;
        !this.isDetached && this.refresh(700);
      },

      refresh: function(delay) {
        this.refreshJob = this.job(this.refreshJob, this.refreshNow, delay || 0);
      },

      refreshNow: function() {
        this.core && this.core.listPods({callback: this.receive.bind(this)});
      }
    });
  </script>
</polymer-element>
